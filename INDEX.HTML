<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>
    
    <div class="background">

        <img src="Capture.PNG" alt="" height="900">
    </div>
    
    <div class="container">
        <button id="rainButton">❤</button>
        <div id="emojiContainer"></div>
        <h2>ESTUDO MEDIEVAL</h2>

        <div id="question-container">
            
            <p id="question">Aqui vai a pergunta?</p>
            <div id="options"></div>
        </div>
        <button id="next-button" class="hidden">Próxima Pergunta</button>
        <div id="result"></div>
    </div>
    <div id="score-container">
        Pontuação: <span id="score">0</span>

    </div>
    

    <script src="SCRIPT.JS"></script>
</body>
</html>
